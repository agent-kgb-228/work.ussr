<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="one">
    <input type="text" id="znak">
    <input type="number" id="two">
    =
    <span></span>


    <br>
    <br>
    <br>
    <br>
    <br>
    <button onclick="go()">ответ</button>
    <script>
        function go() {
            let one = +document.querySelector('#one').value;
            let znak = document.querySelector('#znak').value;
            let two = +document.querySelector('#two').value;

            let sum = '';
            if (znak == '+') {
                sum = one + two
            }
            if (znak == '-') {
                sum = one - two
            }
            if (znak == '*') {
                sum = one * two
            }
            if (znak == '/') {
                sum = one / two
            }

            document.querySelector('span').textContent = sum;
            document.querySelector('span').style.color = 'red';
            document.querySelector('span').style.fontSize = '140px';
            document.querySelector('span').style.textDecoration = 'underline';


        }
    </script>

</body>

</html>
