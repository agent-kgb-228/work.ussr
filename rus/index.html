<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        while(x!=10000000){
            x++
            document.write(x + ' ' )
            if(x%20 == 0){
                document.write('<br>')
            }
            

        }

    </script>
</body>
</html>
