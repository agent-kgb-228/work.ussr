            let two = document.querySelector('#two').value;
            let three = document.querySelector('#three').value;

            let  max = '';
            let min = '';
            if (one <= two || one <= three) {
                let one = min;
            }
            if (one >= two || one >= three) {
                let one = max;
            }
            if (two <= one || two <= three) {
                let two = min;
            }
            if (two >= one || two >= three) {
                let two = max;
            }
            if (three <= one || three <= two) {
                let three = min;
            }
            if (three >= one || three >= two) {
                let three = max;
            }
            document.write(max - min);
        }




    </script>
