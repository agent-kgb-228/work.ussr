<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #ussr{
            color: black;
        }
        #ussr:hover{
            transform: rotate(1440deg);
            transition: 12s;

        }
        #usa{
            color: black;
        }
        #usa:hover{
            transform: translate( 30px, 20px);
            transition: 12s;

        }
       p{
           color: red;
           font-size: 15px;
           animation: belka 15s infinite;
       }
       @keyframes belka{
           0%{
            color: red;
           font-size: 15px;
           }
           100%{
            transform: rotate(3600deg);
            color: blue;
           font-size: 100px;}
               

       }
    </style>
</head>
<body>
    <div id="ussr">Привет Андрей!</div>
    <br>
    <div id="usa">ЗА СССР</div>
    <p> Тополиный пух,
        Данил петух </p>



    
</body>
</html>
